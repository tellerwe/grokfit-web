{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center text-gradient">Strength Test</h2>
    <p class="text-muted text-center">Enter weights for 5 reps near failure.</p>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="POST">
        {% for exercise in exercises %}
        <div class="mb-3">
            <label class="form-label">{{ exercise }}</label>
            <div class="input-group">
                <input type="number" name="{{ exercise }}" class="form-control" step="0.1" required>
                <span class="input-group-text">lbs</span>
            </div>
        </div>
        {% endfor %}
        <div class="mb-3">
            <label class="form-label">Goal</label>
            <select name="goal" class="form-select" required>
                <option value="Build Muscle">Build Muscle</option>
                <option value="Increase Endurance">Increase Endurance</option>
                <option value="Lose Weight">Lose Weight</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration</label>
            <select name="duration" class="form-select" required>
                <option value="20 minutes">20 minutes</option>
                <option value="30 minutes">30 minutes</option>
                <option value="45 minutes">45 minutes</option>
                <option value="60 minutes">60 minutes</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 shadow">Calculate & Go</button>
    </form>
</div>
{% endblock %}
